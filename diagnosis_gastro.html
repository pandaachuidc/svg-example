<script src="./diagnosis_gastro_files/snap.svg-min.js"></script>
<script src="./diagnosis_gastro_files/SnapSVGAnimator.min.js"></script>
<script type="text/javascript">
var jsonfile = "./diagnosis_gastro_files/diagnosis_gastro.json",
    fps = 25,
    width = 120,
    height = 120,
    AJAX_req;

AJAX_JSON_Req(jsonfile);

function handle_AJAX_Complete() {
  if( AJAX_req.readyState == 4 && AJAX_req.status == 200 ){
    json = JSON.parse(AJAX_req.responseText);
    comp = new SVGAnim(json,width,height,fps);
    // comp.mc.loops = false;
  }
}
function AJAX_JSON_Req( url ){
  AJAX_req = new XMLHttpRequest();
  AJAX_req.open("GET", url, true);
  AJAX_req.setRequestHeader("Content-type", "application/json");

  AJAX_req.onreadystatechange = handle_AJAX_Complete;
  AJAX_req.send();
}

    </script>
